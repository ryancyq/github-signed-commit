name: Release Version
run-name: Release Version ${{ inputs.version }}
concurrency:
  group: release-new-version
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      version:
        description: NPM Version
        required: true
        type: string

env:
  NPM_VERSION: ${{ inputs.version }}

jobs:
  github-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm version --no-git-tag-version ${{ env.NPM_VERSION }}

      - name: Commit Gemfile.lock & lib/rodiff/version.rb
        uses: ryancyq/github-signed-commit@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: package*.json
          commit-message: Bump version for ${{ env.NPM_VERSION }}
          tag: v${{ env.NPM_VERSION }}